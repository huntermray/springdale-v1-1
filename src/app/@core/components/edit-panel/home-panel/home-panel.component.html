<ng-template center #dialog let-data let-ref="dialogRef">
    <nb-card class="help-modal">
      <nb-card-header>{{ ModalTitle }}</nb-card-header>
      <nb-card-body>{{ data }}</nb-card-body>
      <nb-card-footer>
        <button nbButton (click)="ref.close()">Close</button><br>
        <nb-checkbox id="DoNotShowAgain" (checkedChange)="saveCheckboxState($event)">Don't show again</nb-checkbox>
      </nb-card-footer>
    </nb-card>
  </ng-template>
